<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</head>

<body>

    <div class="container">

        <h1>Multiplication Trainer</h1>

        <h1>
            <span id="question">5 x 7</span>
            <span id="result"></span>
        </h1>

        <div class="container-sm pt-3 border border-primary" >

            <div class="mb-3 row">
                <label for="userAnswer">Your answer</label>
        <input id="userAnswer" type="text" class="form-control" value="" />
            </div>

            <div class="mb-3 row">

        <button id="btnSubmit" class="btn btn-primary" class="form-control" onclick="processAnswer();">Submit
        </button>
            </div>
        <div class="mb-3 row">

        <button id="btnNext" class="btn btn-secondary" class="form-control" onclick="nextQuestion();">Next
        </button>
        </div>
    </div>
        <br>
        <br>
        <br>

        <span id="firstNumber" style="display: none;">2</span>
        <span id="secondNumber" style="display: none;">2</span>
    </div>

</body>
<script type="text/javascript">
    function showQuestion() {
        var fn = document.getElementById("firstNumber");
        var ln = document.getElementById("secondNumber");
        var questionBuilt = fn.innerText + " X " + ln.innerText;
        var q = document.getElementById("question");
        q.innerText = questionBuilt;
    }

    function processAnswer() {
        var usrAnwser = document.getElementById("userAnswer");
        if (usrAnwser.value.toString() == "") {
            alert("Please enter your answer and then submit");
            return;
        }

        var bSubmit = document.getElementById("btnSubmit");
        bSubmit.style.display = 'none';

        var fn = document.getElementById("firstNumber");
        var ln = document.getElementById("secondNumber");


        var result = parseInt(fn.textContent) * parseInt(ln.textContent);
        var r = document.getElementById("result");
        r.innerText = " = " + result.toString() + " [Your answer:" + usrAnwser.value.toString() + "]";


    }


    function nextQuestion() {
        var fn = document.getElementById("firstNumber");
        var ln = document.getElementById("secondNumber");

        fn.innerText = getRandomInt(10).toString();
        ln.innerText = getRandomInt(10).toString();

        var questionBuilt = fn.innerText + " X " + ln.innerText;
        var q = document.getElementById("question");
        q.innerText = questionBuilt;

        var r = document.getElementById("result");
        r.innerText = "";

        var bSubmit = document.getElementById("btnSubmit");
        bSubmit.style.display = 'block';

        //var bNext = document.getElementById("btnNext");
        //bSubmit.value = "Submit";
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }



    window.onload = showQuestion();

</script>


</html>
