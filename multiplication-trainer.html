<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

</head>

<h1>Mutiplication Trainer</h1>

<h1>
    <span id="question">5 x 7</span>
    <span id="result"></span>
</h1>

<input type="text" value="" />

<input type="button" value="Submit" onclick="processAnswer();" />

<br>
<br>
<br>

<span id="firstNumber">2</span>
<span id="secondNumber">2</span>

<script type="text/javascript">
    function showQuestion() {
        var fn = document.getElementById("firstNumber");
        var ln = document.getElementById("secondNumber");
        var questionBuilt = fn.innerText + " X " + ln.innerText;
        var q = document.getElementById("question");
        q.innerText = questionBuilt;
    }

    function processAnswer() {
        var fn = document.getElementById("firstNumber");
        var ln = document.getElementById("secondNumber");
        var result = parseInt(fn.textContent) * parseInt(ln.textContent);
        var r = document.getElementById("result");
        r.innerText = " = " + result.toString();
    }

    window.onload = showQuestion();

</script>


</html>
